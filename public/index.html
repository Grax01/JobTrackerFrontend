<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script src="%PUBLIC_URL%/test-oauth-flow.js"></script>
    <script>
      // Check if we're coming from extension but React app isn't loaded
      (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const authUserId = urlParams.get('auth_user_id');
        const userEmail = urlParams.get('email');
        const isFromExtension = authUserId && userEmail;
        const noCache = urlParams.get('_nocache');
        
        // If we're from extension, force a fresh load to avoid 304 issues
        if (isFromExtension) {
          console.log('üîç Extension detected, checking React app status...');
          
          // Clear any existing cache
          if (noCache) {
            // Clear browser cache for this page
            if ('caches' in window) {
              caches.keys().then(function(names) {
                for (let name of names) {
                  caches.delete(name);
                }
              });
            }
          }
          
          // Add a small delay to ensure this runs after any cached content
          setTimeout(function() {
            const rootDiv = document.getElementById('root');
            // If root div is empty after 1 second, force reload
            if (rootDiv && rootDiv.children.length === 0) {
              console.log('üîÑ Extension detected but React not loaded, forcing reload');
              // Force a hard reload with cache clearing
              window.location.reload(true);
            } else {
              console.log('‚úÖ React app loaded successfully');
            }
          }, 1000);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
